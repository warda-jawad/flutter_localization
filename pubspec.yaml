name: localization
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  rxdart: ^0.27.2
  shared_preferences: ^2.0.6
  flutter_bloc: ^7.0.1
  built_value: ^8.0.6
  get_it: ^7.2.0
  dio: ^4.0.0
  fluttertoast: ^8.0.7
  flutter_spinkit: ^5.1.0
  path_provider: ^2.0.7

dev_dependencies:
  build_runner: ^2.0.4
  built_value_generator: ^8.0.6
  flutter_test:
    sdk: flutter
  flutter_localizations: # Add this line
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assest/images/
    - assest/lang/ar.json
    - assest/lang/en.json

